<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>指令投入</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<script type="text/javascript" src="../../lib/base_js/js/PageCommonQuote.js"></script>
		<link href="../../lib/mui/css/mui.picker.min.css" rel="stylesheet" />
		<link href="../../lib/mui/css/mui.poppicker.css" rel="stylesheet" />
		<script src="../../lib/mui/js/mui.picker.min.js"></script>
		<script src="../../lib/mui/js/mui.poppicker.js"></script>
		<script src="../../lib/mui/js/mui.dtpicker.js"></script>
		<link href="../../lib/layui/css/layui.css" rel="stylesheet" media="all" />
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<link href="../../lib/layui/extend/formSelects/formSelects-v4.css" rel="stylesheet" media="all" />
		<style type="text/css">
			.rowTitle {
				text-align: right;
				padding: 0px;
				margin-top: 10px;
				margin-right: 5px;
				width: 60px;
			}
			
			.layui-input-inline{
				width: 100px; 
			}
			.rowData{
				width: 200px;
			} 
		</style>
	</head>
	<body>
		<!--
        	作者：胡丁文
        	时间： 
        	描述：指令投入
        -->
		<header class="mui-bar mui-bar-nav" style="padding-top: 12px;background-color: #81D3F8;">
			<label style="float: left;">当前工序:<strong id="strWorkStep">xxxx</strong></label><label style="float: right;">操作者:<strong
				 id="strWorker">xxxx</strong></label>
		</header>

		<div class="mui-content">
			<div class="mui-content-padded layui-form " style="margin: 5px;">
				<div class="layui-inline">
					<label class="layui-form-label rowTitle">扫描条码</label>
					<div class="layui-input-inline rowData">
						<input id="txtBarCode" name="txtBarCode" lay-filter="txtBarCode" type="text"  lay-verify="notNull"
						 placeholder="请扫描产品条码" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label rowTitle">设备编码</label>
					<div class="layui-input-inline rowData">
						<input id="txtDev" name="txtDev" lay-filter="txtDev" type="text" readonly="readonly"   lay-verify="notNull" placeholder="请扫描设备编码"
						 autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label rowTitle">指令数</label>
					<div class="layui-input-inline">
						<input id="txtPdCount" name="txtPdCount" lay-filter="txtPdCount" type="text" readonly="readonly"   lay-verify="notNull"
						 placeholder="指令数" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label rowTitle">完成数</label>
					<div class="layui-input-inline">
						<input id="txtPdInputCount" name="txtPdInputCount" lay-filter="txtPdInputCount" readonly="readonly" type="text"  
						 lay-verify="required" placeholder="完成数" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label rowTitle">采集结果</label>
					<div class="layui-input-inline rowData">
						 <select  id="txtResult" name="txtResult" lay-filter="txtResult" lay-verify="notNull" lay-search>
						  <option value=""  disabled selected>请选择</option> 
						  <option value="OK">OK</option>  
						  <option value="NG">NG</option> 
						</select>  
						 
					</div>
				</div>
				<div class="layui-inline" id="boxBad" style="display: none;">
					<label class="layui-form-label rowTitle" >不良项目</label>
					<div class="layui-input-inline rowData"> 
						 <select  lay-filter="txtState" xm-select="selectsOne" name="txtState" lay-verify="required">      //注意这里的multiple 属性
							<option value="2">不良1</option>
							<option value="3">不良2</option>
							<option value="4">不良3</option>
							<option value="5">不良4</option>
							<option value="6">不良5</option>
							<option value="7">不良6</option>
						</select>  
					</div>
				</div>
				<div class="layui-inline" style="float: right;"> 
					<div class="layui-input-inline">
						<button lay-submit lay-filter="go" class="layui-btn" ">提交</button>  
					</div>
				</div>
				
				<div class="layui-tab layui-tab-card">
					<ul class="layui-tab-title">
						<li class="layui-this">产品信息</li>
						<li>生产履历</li>
					</ul>
					<div class="layui-tab-content">

						<div lay-filter="formOne" class="layui-tab-item layui-show">
							 <div id="txtShow">
								 
							 </div>
						</div>
						<div class="layui-tab-item" style="height: 100%;">
							<table id="test" lay-filter="test"></table>
						</div>

					</div>
				</div>

			</div>

			<script type="text/javascript" src="../../js/XianChangManage_js/StepInput2.js"></script>
	</body>
</html>
