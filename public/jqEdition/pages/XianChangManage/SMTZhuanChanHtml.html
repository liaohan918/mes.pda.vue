						<div class="mui-input-row">
							<label>下一指令</label>

					<div title="待退物料信息" data-options="tools:'#dgBarcode-tools'">
						<!--<div class="mui-input-row">
							<label>下料条码</label>
							<input type="text" id="txtZhiLing" class="mui-input-clear text-color" placeholder="请扫描下料条码">
						</div>-->
						<table id="dgDTMX" class="easyui-datagrid" fitColumns:false data-options="  rownumbers:true, singleSelect:true, autoRowHeight:false, pagination:false, pageSize:10">
							<thead>
								<tr>									
									<th field="DAG037" width="60">设备</th>
									<th field="DAG038" width="30">分区</th>
									<th field="DAG039" width="60">栈位</th>

								</tr>
							</thead>
						</table>

							<label>物料条码</label>
							<input type="text" id="txtWLTM" class="mui-input-clear text-color" placeholder="请扫描物料条码">

						<div class="mui-input-row">
							<label>飞达条码</label>
