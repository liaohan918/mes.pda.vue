		<style>
			.mui-card .mui-control-content {
				padding: 10px;
			}
			
			.app .mui-input-row {
				padding: 3px;
				height: 50px !important;
			}
			
			.pad .mui-input-row {
				padding: 20px;

			}
			
			.mui-input-row label {
				width: 30%;
				margin: 5px 2px;
				padding: 11px 2px;
			}
			
			.mui-checkbox.mui-left label,
			.mui-radio.mui-left label {

	<body>
		<!--
        	作者：黄邦文

        	描述：工序报工--工序选择
        -->
		<div class="mui-content">
			<div style="padding: 0px 10px;">
				<div id="item1" class="mui-control-content mui-active">
					<div class="mui-content-padded oauth-area">
						<span class="mui-badge" style="background-color: red; border: 1px solid black;">选择工序</span>
					</div>
					<div id='infos' class="mui-input-group">
						<div class="mui-input-row">
							<label style="width: 25%;margin-right: 2px;">当前工序</label>
							<div style="width: 70%; float: left; margin-left: 2px;">
								<input type="text" style="width: 80px; float: left;padding: 11px 2px;" id="txtGongXuID" readonly="true" class="" placeholder="请选工序">
								<input type="text" style="width: 100px;float: left;padding: 11px 2px;" id="txtGongXuMC" readonly="true" class="" placeholder="工序名称">
							</div>
						</div>
						<div class="mui-input-row">
							<label style="width: 25%;margin-right: 2px;">作业人员</label>
							<div style="width: 35%; float: left; margin-left: 2px;">
								<input type="text" id="txtZuoYeRenYuan" style="padding: 11px 2px;" class="mui-input-clear text-color" placeholder="扫描人员工号">
							</div>
							<div style="width: 35%;float: left;" class="mui-checkbox mui-left">
								<label style="width: 95%;float: left;">默认</label>
								<input id="checkZYRY" name="checkbox" value="Item1" type="checkbox">
							</div>
						</div>
						<div class="mui-input-row">
							<label style="width: 25%;margin-right: 2px;">设备编码</label>
							<div style="width: 35%; float: left; margin-left: 2px;">
								<input type="text" id="txtSheBeiBianMa" style="padding: 11px 2px;" class="mui-input-clear text-color" placeholder="请扫描设备码">
							</div>
							<div style="width: 35%;float: left;" class="mui-checkbox mui-left">
								<label style="width: 95%;float: left;">默认</label>
								<input id="checkSBBM" name="checkbox" value="Item1" type="checkbox">
							</div>
						</div>
						<div class="mui-input-row">
							<label style="width: 15%;margin-right: 2px;">产线</label>
							<div style="width: 45%; float: left; margin-left: 2px;">
								<input type="text" style="width: 75px; float: left;padding: 11px 2px;" id="txtLineID" readonly="true" class="" placeholder="请选产线">
								<input type="text" style="width: 75px;float: left;padding: 11px 2px;" id="txtLineName" readonly="true" class="" placeholder="产线名称">
							</div>
							<div style="width: 35%;float: left;" class="mui-checkbox mui-left">
								<label style="width: 95%;float: left;">默认</label>
								<input id="checkCXBM" name="checkbox" value="Item1" type="checkbox">
							</div>
						</div>
						<div class="mui-content-padded oauth-area">
							<button type="button" id="btn_ToBaoGong" data-linktype="newpage" data-pageid="GongXuBaoGong" data-pageurl="GongXuBaoGongMainHtml.html" data-pagetitle="工序报工主界面" style="width: 100px; float: right;" class="mui-btn mui-btn-green">进   入</button>
						</div>
					</div>

				</div>

			</div>
		</div>
	</body>

</html>
