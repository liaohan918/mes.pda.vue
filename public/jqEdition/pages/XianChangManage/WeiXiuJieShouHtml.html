<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>维修出库接收</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../lib/mui/css/mui.min.css" rel="stylesheet" />
		<link href="../../lib/mui/css/mui.picker.css" rel="stylesheet" />
		<link href="../../lib/mui/css/mui.poppicker.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../lib/easyui/css/easyui.css" />
		<link rel="stylesheet" href="../../lib/easyui/css/icon.css" />
		<link rel="stylesheet" href="../../lib/base_js/css/common.css" />
		<script src="../../lib/mui/js/mui.min.js"></script>
		<script src="../../lib/mui/js/mui.picker.min.js"></script>
		<script src="../../lib/mui/js/mui.poppicker.js"></script>
		<script type="text/javascript" src="../../lib/jquery/js/jquery.min.js"></script>
		<script type="text/javascript" src="../../lib/easyui/js/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../lib/base_js/js/app.js"></script>
		<script type="text/javascript" src="../../lib/base_js/js/common.js"></script>
		<script type="text/javascript" src="../../lib/easyui/js/clientPaging.js"></script>
		<script type="text/javascript" src="../../js/XianChangManage_js/WeiXiuJieShouHtml.js" ></script>
	</head>
	<body>
		<!--
        	作者：黎锋
        	时间：2019-06-15
        	描述：维修出库单接收
        -->
		<div id="infos" class="mui-content">
			<div id="form" class="mui-input-group">
				<div class="mui-input-row">
					<div style="width: 100%;float: left;">
						<label>条码</label>
						<input id="txtSongXiuID" type="text" style="width: 65%;float: left;" class="text-color" placeholder="请扫描条码">
					</div>
					
				</div>
				<div class="mui-input-row">
				    <div style="width: 35%;float: right;" class="mui-checkbox mui-left">
						<label style="width: 100%;float: right;">取消</label>
						<input id="checkCancel" name="checkbox" value="Item1" type="checkbox">
					</div>
				</div>	
			</div>
			<div class="mui-input-row" style="height: 190px; margin-top: 10px;">
				<div class="link-area">
					<h4 style="color: #008000;">出库信息</h4>
				</div>
				<textarea readonly="readonly" id='info' style="height: 100%;background-color:#FFE48D;"></textarea>
			</div>
			<!--<div class="link-area">
					<h4 style="color: #008000;">出库列表</h4>
			</div>-->
				<table id="dgWOMQAI" class="easyui-datagrid" fitColumns:false style="height: 100%;">
					<thead>
						<tr>
							<th field="SongXiuGX" width="50">工序</th>
							<th field="JiXing" width="95">机型</th>
							<th field="ShuLiang" width="60">数量</th>
							<th field="TiaoMa" width="160">条码</th>
						</tr>
					</thead>
				</table>
				<div class="mui-content-padded" style="float: right; margin-right: 50px;">
					<button type="button" id="btn_ok" style="width: 100px;" class="mui-btn mui-btn-green ">确 认</button>
				</div>
		    </div>
		<script>
			$('#tabsid').tabs({
				justified: true,
				tabHeight: 30,
				narrow: true,
				pill: true
			});
			
			//批量设置表格属性
			$('.easyui-datagrid').datagrid({
				height: $(window).height() - $("#form").height() - $('#info').height()-85,
				sortable: false
			});
		</script>
	</body>
</html>
