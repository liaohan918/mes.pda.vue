		<div class="mui-content">

			<div style="padding: 10px 10px;">
				<div id="item1" class="mui-control-content mui-active">
					<div id='infos' class="mui-input-group">
						<div class="mui-input-row">
							<label style="width: 35%;margin-right: 2px;">日期始</label>
							<div style="width: 60%; float: left; margin-left: 2px;">
								<input id="txtDateStart" type="text" style="width: 150px;float: left;padding: 11px 2px;" class="text-color" placeholder="日期起">
								<!--<div style="float: left;">~</div>
								<input id="txtDateEnd" type="text" style="width: 90px;float: left;padding: 11px 2px;" class="text-color" placeholder="日期末">-->
							</div>
						</div>
						<div class="mui-input-row">
							<label style="width: 35%;margin-right: 2px;">日期末</label>
							<div style="width: 60%; float: left; margin-left: 2px;">
								<input id="txtDateEnd" type="text" style="width: 150px;float: left;padding: 11px 2px;" class="text-color" placeholder="日期末">
							</div>
						</div>
						<div class="mui-input-row">
							<label style="width: 35%;margin-right: 2px;">当前工序</label>
							<div style="width: 60%; float: left; margin-left: 2px;">
								<input type="text" style="width: 80px; float: left;padding: 11px 2px;" id="txtGongXuID" readonly="true" class="" placeholder="请选工序">
								<input type="text" style="width: 100px;float: left;padding: 11px 2px;" id="txtGongXuMC" readonly="true" class="" placeholder="工序名称">
							</div>
						</div>

						<div class="mui-input-row">
							<label style="width: 35%;margin-right: 2px;">设备编码</label>
							<div style="width: 60%; float: left; margin-left: 2px;">
								<input type="text" id="txtSheBeiID" style="padding: 11px 2px;width: 100px;" class="mui-input-clear text-color" placeholder="扫描设备码">
								<button type="button" id="btnRefresh" style="width: 60px; height: 35px; margin-top: 2px; margin-right: 10px; float: right;" class="mui-btn mui-btn-green">刷新</button>
							</div>
						</div>

						<!--<div class="mui-input-row ">
							<button type="button" id="btnRefresh" style="width: 100px; height: 35px; margin-top: 2px; margin-right: 10px; float: right;" class="mui-btn mui-btn-green">刷新</button>
						</div>-->
					</div>
					<div style="margin-top: 10px;">
						<table id="dgCHK" style="height: 100%;" class="easyui-datagrid" fitColumns:false data-options="rownumbers:true, singleSelect:false,checkOnSelect:true, SelectOnCheck:true,autoRowHeight:false, pagination:false">
							<thead>
								<tr>
									<th data-options="field:'ck',checkbox:true"></th>
									<th field="QAC002" width="150">管制卡号</th>
									<th field="QAC005" width="100">产品编码</th>
									<th field="QAC020" width="80">不良数</th>
									<th field="QAC012" width="80">设备</th>
									<th field="QAC022" width="150">时间</th>
								</tr>
							</thead>
						</table>
					</div>
					<div id='divBind' class="mui-input-group" style="margin-top: 10px;">
						<div class="mui-input-row">
							<label style="width: 35%;margin-right: 2px;">复测卡号</label>
							<div style="width: 60%; float: left; margin-left: 2px;">
								<input type="text" id="txtFuCeID" style="padding: 11px 2px;width: 100%;" class="mui-input-clear text-color" placeholder="扫描复测卡号">
							</div>
						</div>
						<div class="mui-input-row">
							<label style="width: 35%;margin-right: 2px;">复测数量</label>
							<div style="width: 60%; float: left; margin-left: 2px;">
								<input type="text" id="txtFuCeShu" style="padding: 11px 2px;width: 100%;" class="mui-input-clear text-color" placeholder="录入复测数量">
							</div>
						</div>
					</div>
					<div class="mui-content-padded oauth-area">
						<button type="button" id="btnBind" style="width: 100px; float: right;" class="mui-btn mui-btn-green">确定</button>
					</div>
				</div>
