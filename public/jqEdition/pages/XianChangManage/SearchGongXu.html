<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link href="../../lib/mui/css/mui.min.css" rel="stylesheet" />
		<link href="../../lib/mui/css/mui.picker.min.css" rel="stylesheet" />
		<link href="../../lib/mui/css/mui.poppicker.css" rel="stylesheet" />
		<script type="text/javascript" src="../../lib/jquery/js/jquery.min.js"></script>
		<script type="text/javascript" src="../../lib/easyui/js/jquery.easyui.min.js"></script>
		<script src="../../lib/mui/js/mui.min.js"></script>
		<script src="../../lib/mui/js/mui.picker.min.js"></script>
		<script src="../../lib/mui/js/mui.poppicker.js"></script>
		<script src="../../lib/base_js/js/app.js"></script>
		<script type="text/javascript" src="../../lib/base_js/js/common.js"></script>
		<link rel="stylesheet" href="../../lib/easyui/css/easyui.css" />
		<link rel="stylesheet" href="../../lib/easyui/css/icon.css" />

		<style>
			.mui-input-row label {
				width: 35%;
				padding: 15px 10px;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 65%;
			}
			
			.mui-input-group .mui-input-row:after {
				left: 0px;
			}
			
			.tabs-p-tool {
				height: 18px;
			}
		</style>
	</head>

	<body>
		<!--
        	作者：庄卓杰
        	时间：2019-12-21
        	描述：工序查询
        -->
		<div class="mui-content">
			<div style="padding: 0px 10px;">
				<div id="item1" class="mui-control-content mui-active" style="margin-top: 10px;">
					<div id='infos' class="mui-input-group">
						<div class="mui-input-row">
							<label style="width: 30%;">产品条码</label>
							<input type="text" id="txtBarcode" style="width: 70%;" class="mui-input-clear text-color" placeholder="请扫产品条码">
						</div>
					</div>
				</div>
				<div id="tabsid" class="easyui-tabs" style="width:100%; margin-top: 5px;" tabHeight='30px;' justified=true>
					<div title="条码信息" data-options="tools:'#dgBarcode-tools'">
						<div class="mui-input-row" id="divTxtInfo">
							<textarea readonly="readonly" id='txtInfo' style="height: 100%;background-color: #FFE48D"></textarea>
						</div>
					</div>
					<div title="生产履历" data-options="tools:'#dgSCMX-tools'">
						<table id="dgSCMX" style="height: 100%;" class="easyui-datagrid" data-options="rownumbers:true,singleSelect:true,fitColumns:false">
							<thead>
								<tr>
									<th field="PAA002">人员</th>									
									<th field="MIH004">产线</th>
									<th field="QAC009">工序</th>
									<th field="QAC019">良品</th>
									<th field="QAC020">不良品</th>
									<th field="QAC017">时间</th>
									<th field="QAC002">条码</th>
								</tr>
							</thead>
						</table>
					</div>
					<div title="已绑条码" data-options="tools:'#dgTMMX-tools'">
						<table id="dgTMMX" style="height: 100%;" class="easyui-datagrid" data-options="rownumbers:true,singleSelect:true,fitColumns:false">
							<thead>
								<tr>
									<th field="MAI002">条码</th>									
									<th field="MAI003">产品编码</th>
									<th field="MAI005">数量</th>
									<th field="MAI006">工单</th>
									<th field="MIH004">线别</th>
									<th field="MAI016">产品名称</th>
									<th field="MAI004">产品规格</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		<div id="dgSCMX-tools">
			<span id="dgSCMX-sum" class="mui-badge mui-badge-success">0</span>
		</div>
		<div id="dgTMMX-tools">
			<span id="dgTMMX-sum" class="mui-badge mui-badge-success">0</span>
		</div>
	</body>
	<script type="text/javascript" src="../../js/BaoGongManager_js/SearchGongXu.js"></script>

</html>
