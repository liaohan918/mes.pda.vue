<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../lib/mui/css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" src="../../lib/jquery/js/jquery.min.js"></script>
		<script type="text/javascript" src="../../lib/easyui/js/jquery.easyui.min.js"></script>
		<script src="../../lib/mui/js/mui.min.js"></script>
		<script src="../../lib/base_js/js/app.js"></script>
		<link rel="stylesheet" href="../../lib/easyui/css/easyui.css" />
		<link rel="stylesheet" href="../../lib/easyui/css/icon.css" />

		<style>
			button {
				margin: 5px 5px;
			}
		</style>
	</head>

	<body>
		<!--
        	作者：黄邦文
        	时间：2019-05-22
        	描述：工序报工--不良项目录入
        -->
		<div class="mui-content">
			<div style="padding: 0px 10px;">
				<div id="item1" class="mui-control-content mui-active">
					<div class="mui-content-padded oauth-area" style="margin: 8px 0px; font-size: 17px;">
						<span style="background-color: red; border: 1px solid black; ">不良项目录入</span>
					</div>
					<div id='infos' class="mui-input-group">
						<div class="mui-input-row">
							<label>管制卡号</label>
							<input type="text" id="txtGuanZhiKaHao" readonly="readonly" class="" placeholder="请扫描管制卡号">
						</div>
						<div class="mui-input-row">
							<label style="width: 30%;">工序号</label>
							<input type="text" id="txtGongXuID" style="width: 30%; float: left;" readonly="readonly" class="" placeholder="工序号">
							<input type="text" id="txtGongXuMC" style="width: 40%; float: left;" readonly="readonly" class="" placeholder="工序名称">
						</div>
						<div class="mui-input-row">
							<div style="float: left;width: 50%;">
								<label style="float: left;width: 70%;">良品数量</label>
								<input id="txtLPShu" type="text" readonly="readonly" style="float: left;width: 30%;" value="0">
							</div>
							<div style="float: left;width: 50%;">
								<label style="float: left;width: 70%;">不良数量</label>
								<input id="txtBLPShu" type="text" readonly="readonly" style="float: left;width: 30%;" value="0">
							</div>
						</div>

						<div class="mui-input-row">
							<div style="float: left;width: 50%;">
								<label style="float: left;width: 50%;">标准</label>
								<input id="txtBiaoZhun" type="text" readonly="readonly" style="float: left;width: 50%;" value="100%">
							</div>
							<div style="float: left;width: 50%;">
								<label style="float: left;width: 55%;">直通率</label>
								<input id="txtZhiTongLv" type="text" readonly="readonly" style="float: left;width: 45%;" readonly="true" value="100%">
							</div>
						</div>

						<div class="mui-input-row " id="div-maincode">
							<!--<div style="width: 30%; float: right;" >
								<button id="btnRefresh" style=" background-color:orange;width: 80px; margin-left: 2px; margin-top: 2px; ">刷新</button>
							</div>-->
							<div style="width: 40%; float: right;" >
								<button id="btnReturn" style=" background-color:orange;width: 80px; margin-left: 2px; margin-top: 2px; ">返回</button>
							</div>
							<div style="width: 60%; float: left;" class="mui-checkbox mui-left">
								<label style="float: left;">取消</label>
								<input id="chkIsCancel" name="checkbox" type="checkbox">
							</div>
						</div>
					</div>

				</div>
				<div id="div_btn">

				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../js/BaoGongManager_js/GongXuBaoGongNG.js"></script>

</html>
