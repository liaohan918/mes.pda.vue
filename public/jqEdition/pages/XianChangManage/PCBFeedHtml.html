<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>PCB上料</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../lib/mui/css/mui.min.css">
		<link rel="stylesheet" href="../../lib/easyui/css/easyui.css" />
		<link rel="stylesheet" href="../../lib/easyui/css/icon.css" />
		<!--<link rel="stylesheet" href="../../lib/base_js/css/common.css" />-->
		<link href="../../lib/mui/css/mui.picker.min.css" rel="stylesheet" />
		<link href="../../lib/mui/css/mui.poppicker.css" rel="stylesheet" />
		<script type="text/javascript" src="../../lib/jquery/js/jquery.min.js"></script>
		<script src="../../lib/mui/js/mui.min.js"></script>
		<script src="../../lib/jquery/js/jquery.min.js"></script>
		<script src="../../lib/mui/js/mui.picker.min.js"></script>
		<script src="../../lib/mui/js/mui.poppicker.js"></script>
		<script type="text/javascript" src="../../lib/base_js/js/app.js"></script>
		<script type="text/javascript" src="../../lib/easyui/js/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../lib/base_js/js/common.js"></script>
		<script type="text/javascript" src="../../lib/easyui/js/clientPaging.js"></script>
		<script type="text/javascript" src="../../js/XianChangManage_js/PCBFeedHtml.js"></script>
		<style>
			.float_left {
				width: 50%;
				float: left;
			}
			
			.float_right {
				width: 50%;
				float: right;
			}
		</style>
	</head>

	<body>
		<!--
		 	作者：吴冰荣
			 时间：2018.09.27
			 描述：PCB上料
		 -->
		<div id="form" class="mui-input-group mui-content">
			<div class="mui-input-row">
				<label style="font-size: 16px;">产线编码</label>
				<input id="cbbLine" type="text" readonly="true" class="text-color" placeholder="请选择产线编码">
				<!--list="itemlist">-->
			</div>
			<div class="mui-input-row">
				<label style="font-size: 16px;">指令编码</label>
				<input id="cbbWO" type="text" readonly="true" class="text-color" placeholder="请选择指令编码">
				<!--list="itemlist">-->
			</div>
			<div class="mui-input-row">
				<h4 align="middle" style="color: #008000;">扫描条码查找指令</h4>
			</div>
			<div class="mui-input-row ">
				<label style="font-size: 16px;">条码</label>
				<input id="txtPCBReelID" type="text" value="" class="mui-input-clear text-color" placeholder="请扫描条码" />
			</div>
		</div>
		<div class="mui-content-padded oauth-area">
			<!--占位-->
		</div>

		<div id="tabsid" class="easyui-tabs" data-options="justified:true,tabHeight:35" style="width:100%;">
			<div id="pnl02" title="PCB信息">
				<!--data-options="tools:'#p-tools2'"-->
				<table id="dataGrid1" class="easyui-datagrid" data-options="rownumbers:true, 
					singleSelect:true, pagination:true" style="height: 100%;">
					<thead>
						<tr>
							<th field="DAH005" align="center">ReelID</th>
							<th field="DAH011" align="center">备料数</th>
							<th field="DAH006" align="center">物料编码</th>
							<th field="DAF020" align="center">线别</th>
							<th field="DAH020" align="center">指令</th>
							<th field="DAH007" align="center">物料名称</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>

		<div id="form2" class="mui-input-group mui-content">
			<div class="mui-input-row " id="PCBInfo">
				<label style="font-size: 16px;">PCB条码</label>
				<input id="txtFeedPCB" style="background-color: #FFE48D" type="text" value="" class="mui-input-clear text-color" placeholder="请扫描条码" />
			</div>
		</div>
	</body>

</html>
