<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>送修单</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../lib/mui/css/mui.min.css" rel="stylesheet" />
		<link href="../../lib/mui/css/mui.picker.css" rel="stylesheet" />
		<link href="../../lib/mui/css/mui.poppicker.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../lib/easyui/css/easyui.css" />
		<link rel="stylesheet" href="../../lib/easyui/css/icon.css" />
		<link rel="stylesheet" href="../../lib/base_js/css/common.css" />
		<script src="../../lib/mui/js/mui.min.js"></script>
		<script src="../../lib/mui/js/mui.picker.min.js"></script>
		<script src="../../lib/mui/js/mui.poppicker.js"></script>
		<script type="text/javascript" src="../../lib/jquery/js/jquery.min.js"></script>
		<script type="text/javascript" src="../../lib/easyui/js/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../lib/base_js/js/app.js"></script>
		<script type="text/javascript" src="../../lib/base_js/js/common.js"></script>
		<script type="text/javascript" src="../../lib/easyui/js/clientPaging.js"></script>
		<script type="text/javascript" src="../../js/XianChangManage_js/SongXiuHtml.js" ></script>
	</head>
	<body>
		<!--
        	作者：庄卓杰
        	时间：2019-06-27
        	描述：送修单
        -->
        <div class="mui-content">
        	<div class="mui-input-group">
	        	<div id="tabsid" class="easyui-tabs" style="width:100%;" data-options="justified:true,tabHeight:30">
	        		<div title="指令" style="font-size: 17px;" style="height: 100%;">
						<div class="mui-input-row">
							<label style="width: 31%;">产线</label>
							<input id="txtLineID" type="text" style="width: 69%;" readonly="true" placeholder="请选产线">
						</div>
						<div class="mui-input-row">
							<label style="width: 31%;">生产指令</label>
							<input id="txtZhiLingID" type="text" readonly="true" style="width: 69%;background-color:#777777;">
						</div>
	        		</div>
	        		<div title="非指令" style="font-size: 17px;">
						<div class="mui-input-row">
							<label style="width: 37%;">随机管制卡</label>
							<input id="txtGZKHao" type="text" style="width: 63%;" class="mui-input-clear" placeholder="请扫描管制卡">
						</div>
	        		</div>
	        	</div>
        	</div>
        	<div id="form" class="mui-input-group">
        		<div class="mui-input-row">
    				<label style="width: 31%;">送修条码</label>
					<input id="txtSXBarCode" type="text" style="width: 69%;" class="mui-input-clear" placeholder="请扫描送修条码">
    			</div>
    			<div class="mui-input-row">
					<label style="width: 31%;">当前工序</label>
					<input type="text" style="width: 34%; float: left;padding: 11px 2px;" id="txtGongXuID" readonly="true" class="" placeholder="请选工序" >
					<input type="text" style="width: 35%; float: left;padding: 11px 2px;" id="txtGongXuMC" readonly="true" class="" placeholder="工序名称">
				</div>
				<div class="mui-input-row">
					<label style="width: 31%;">送修工序</label>
					<input type="text" style="width: 34%; float: left;padding: 11px 2px;" id="txtNextGongXuID" readonly="true" class="" placeholder="请选工序">
					<input type="text" style="width: 35%;float: left;padding: 11px 2px;" id="txtNextGongXuMC" readonly="true" class="" placeholder="工序名称">
				</div>
				<div class="mui-input-row">
					<label style="width: 31%;">机型</label>
					<input id="txtJiXingID" type="text" readonly="true" style="background-color:#777777;width: 69%;">
				</div>
				<!--<div class="mui-input-row">
					<label>数量</label>
					<input id="txtShuLiang" type="number" class="mui-input-clear text-color"  value='1' readonly="readonly"
						 style="background-color:#777777;width: 50%;"
						onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))">
				</div>-->
				<div class="mui-input-row">
					<label style="width: 31%;">数量</label>
					<input id="txtShuLiang" type="number" class="text-color"  value='0' readonly="readonly"
					 style="background-color:#777777;width: 34%;float: left;">
					<button id="btnAdd" class='mui-btn-yellow' data-linktype="newpage" data-pageid="SongXiu" data-pageurl="SongXiuNGHtml.html" data-pagetitle="不良项目录入" style="float: left;width: 35% margin-left: 2px; margin-top: 2px; ">不良项录入</button>
				</div>
				<!--<div class="mui-input-row">
					<label>不良项目</label>
					<input id="txtBLCode" type="text" readonly="readonly" style="width: 100px; float: left;padding: 11px 2px;" placeholder="选择不良项">
				</div>-->
        	</div>
        	<div class="link-area">
				<h4 style="color: #008000;">送修列表</h4>
			</div>
			<table id="dgWOMQAI" class="easyui-datagrid" fitColumns:false style="height: 100%;">
				<thead>
					<tr>
						<th field="SongXiuGX" width="60">目标工序</th>
						<th field="JiXing" width="95">机型</th>
						<th field="ShuLiang" width="60">数量</th>
						<th field="TiaoMa" width="160">条码</th>
					</tr>
				</thead>
			</table>
			
			<div class="mui-content-padded" style="float: left; margin-left: 50px;">
				<button type="button" id="btn_clear" style="width: 100px;" class="mui-btn mui-btn-red ">清 除</button>
			</div>
			<div class="mui-content-padded" style="float: right; margin-right: 50px;">
				<button type="button" id="btn_ok" style="width: 100px;" class="mui-btn mui-btn-green ">确 认</button>
			</div>
        </div>
        <script>
			$('#tabsid').tabs({
				justified: true,
				tabHeight: 30,
				narrow: true,
				pill: true
			});
			
			//批量设置表格属性
			$('.easyui-datagrid').datagrid({
				height: $(window).height() - $("#form").height() - $('#tabsid').height()-100,
				sortable: false
			});
		</script>
	</body>
</html>
