<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>指令投入</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<script type="text/javascript" src="../../lib/base_js/js/PageCommonQuote.js"></script>
		<link href="../../lib/mui/css/mui.picker.min.css" rel="stylesheet" />
		<link href="../../lib/mui/css/mui.poppicker.css" rel="stylesheet" />
		<script src="../../lib/mui/js/mui.picker.min.js"></script>
		<script src="../../lib/mui/js/mui.poppicker.js"></script>
		<script src="../../lib/mui/js/mui.dtpicker.js"></script>
		<link href="../../lib/layui/css/layui.css" rel="stylesheet" media="all" />
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<style type="text/css">
			.rowTitle {
				text-align: right;
				padding: 0px;
				margin-top: 10px;
				margin-right: 5px;
				width: 60px;
			}
			
			.layui-input-inline{
				width: 100px; 
			}
			.rowData{
				width: 200px;
			} 
		</style>
	</head>
	<body>
		<!--
        	作者：胡丁文
        	时间： 
        	描述：指令投入
        -->
		<header class="mui-bar mui-bar-nav" style="padding-top: 12px;background-color: #81D3F8;">
			<label style="float: left;">当前工序:<strong id="strWorkStep">xxxx</strong></label><label style="float: right;">操作者:<strong
				 id="strWorker">xxxx</strong></label>
		</header>

		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">

				<div class="layui-tab layui-tab-card">
					<ul class="layui-tab-title">
						<li class="layui-this">产品投入</li>
						<li>投入明细</li>
					</ul>
					<div class="layui-tab-content">
						<div lay-filter="formOne" class="layui-form layui-tab-item layui-show">  
								<div class="layui-inline">
									<label class="layui-form-label rowTitle">生产产线</label>
									<div class="layui-input-inline rowData">
										<input id="txtLine" name="txtLine" lay-filter="txtLine"  type="text" required="" readonly="readonly" lay-verify="required" placeholder="生产产线"
										 autocomplete="off" class="layui-input">
									</div>
								</div> 
								<div class="layui-inline">
									<label class="layui-form-label rowTitle">生产指令</label>
									<div class="layui-input-inline rowData">
										<select id="txtOrder" name="txtOrder" lay-filter="txtOrder" lay-verify="" lay-search>
											<option value="">请选择</option>
										</select>
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label rowTitle">产品型号</label>
									<div class="layui-input-inline rowData">
										<input id="txtPdName" name="txtPdName" lay-filter="txtPdName"  type="text" required="" lay-verify="required" placeholder="产品型号"
										 readonly="readonly" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-inline "> 
									<label class="layui-form-label rowTitle">指令数</label>
									<div class="layui-input-inline" >
									
										<input id="txtPdCount" name="txtPdCount" lay-filter="txtPdName" type="text" required="" lay-verify="required" placeholder="指令数"
										 readonly="readonly" autocomplete="off" class="layui-input">
									</div> 
								</div>
								<div class="layui-inline">
									<label class="layui-form-label rowTitle">投入数</label>
									<div class="layui-input-inline" >
										<input id="txtPdInputCount" name="txtPdInputCount" lay-filter="txtPdInputCount" type="text" required="" lay-verify="required" placeholder="投入数" readonly="readonly"
										 autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-inline"> 
									<label class="layui-form-label rowTitle">扫描条码</label>
									<div class="layui-input-inline rowData">
										<input id="txtBarCode" name="txtBarCode" lay-submit lay-filter="go"  type="text" required=""   placeholder="请扫描产品条码"
										 autocomplete="off" class="layui-input">
									</div> 
								</div> 
								
						</div>
						<div class="layui-tab-item" style="height: 100%;">
							<table id="test" lay-filter="test"></table>
						</div>

					</div>
				</div>

			</div>

			<script type="text/javascript" src="../../js/XianChangManage_js/OrderInput2.js"></script>
	</body>
</html>
