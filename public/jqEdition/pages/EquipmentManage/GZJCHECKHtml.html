	<body>

			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">工治具领用</h1>

		<!--

		<div id="form" class="mui-input-group">
			<div class="mui-input-row">
				<div style="width: 75%;float: left;">
					<label>指令</label>
					<input id="DAA001" type="text" value="" style="background-color: #CCCCCC;" class="mui-input-clear text-color" placeholder="请选择指令" readonly="readonly" />
				</div>
				<div style="width: 25%;float: right;">
					<input id="lineId" type="text" value="" style="background-color: #CCCCCC;" readonly="readonly" placeholder="线别" />
				</div>
			</div>
			<div class="mui-input-row">
				<label>治具类型</label>
				<input id="gzjType" type="text" value="" style="background-color: #CCCCCC;" placeholder="工治具类型" readonly="readonly" onclick="GetGZJType()">
			</div>
			<div class="mui-input-row">
				<label>治具条码</label>
				<input id="Barcode" type="text" value="" class="mui-input-clear text-color" placeholder="请扫描工治具条码"/>
			</div>
		</div>
		<div class="mui-content-padded oauth-area">
			<!--占位-->
		</div>
		<div class="mui-content">
			<div id="form" class="mui-input-group">
				<div id="tabsid" class="easyui-tabs" data-options="justified:true,tabHeight:30" style="width:100%;">
					<div id="pal01" title="待校验列表" data-options="tools:'#dgGZJList-tools'">
						<table id="tb1" class="easyui-datagrid" style="height: 300px;" data-options=" rownumbers:true, singleSelect:true">
							<thead>
								<tr>
									<th field="USE002" width="150">工治具条码</th>
									<th field="USE003" width="100">型号编码</th>
									<!--<th field="USE004" width="80">状态</th>-->
								</tr>
							</thead>
						</table>
					</div>
					<div id="pal02" title="已校验列表" data-options="tools:'#dgScanList-tools'">
						<table id="tb2" class="easyui-datagrid" style="height: 350px;" data-options=" rownumbers:true, singleSelect:true">
							<thead>
								<tr>
									<th field="USE003" width="100">型号编码</th>
									<th field="USE002" width="150">条码</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div id="dgGZJList-tools">
			<span id="dgGZJList-sum" class="mui-badge mui-badge-success" style="height: auto;width: auto;">0</span>
		</div>
		<div id="dgScanList-tools">
			<span id="dgScanList-sum" class="mui-badge mui-badge-success">0</span>
		</div>
		</div>
