	<body>
		<div class="mui-input-group mui-content""> 
			<div class="mui-input-row">
				<label style="width:40% ;">旧飞达条码</label>
				<input id="txtOldFeederCode" type="text" class="mui-input-clear text-color" placeholder="请扫描飞达条码" style="width: 60%;" />
			</div>
			<div class="mui-input-row">
				<label style="width:40% ;">新飞达条码</label>
				<input id="txtNewFeederCode" type="text" value="" class="mui-input-clear text-color" placeholder="请扫描飞达条码" style="width:60% ;" />
			</div>
			<div class="mui-input-row">
				<div class="mui-checkbox" style="float: right;" id="Check">
					<label>仅核对</label>
					<input id="OnlyCheck" name="checkbox" type="checkbox" />
				</div>
			</div>
			<div class="mui-input-row" style="height: 350px; margin-top: 10px;">
				<div class="link-area">
					<h4 style="color: #008000;">绑定信息</h4>
				</div>
				<textarea readonly="readonly" id='info' style="height: 100%;"></textarea>
			</div>

		</div>
