<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>锡膏回温</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link href="../../lib/mui/css/mui.min.css" rel="stylesheet" />
		<link href="../../lib/mui/css/mui.picker.min.css" rel="stylesheet" />
		<link href="../../lib/mui/css/mui.poppicker.css" rel="stylesheet" />
		<script type="text/javascript" src="../../lib/jquery/js/jquery.min.js"></script>
		<script type="text/javascript" src="../../lib/easyui/js/jquery.easyui.min.js"></script>
		<script src="../../lib/mui/js/mui.min.js"></script>
		<script src="../../lib/mui/js/mui.picker.min.js"></script>
		<script src="../../lib/mui/js/mui.poppicker.js"></script>
		<script src="../../lib/base_js/js/app.js"></script>
		<link rel="stylesheet" href="../../lib/easyui/css/easyui.css" />
		<link rel="stylesheet" href="../../lib/easyui/css/icon.css" />
		<script type="text/javascript" src="../../lib/base_js/js/common.js" ></script>
		<script type="text/javascript" src="../../js/XiGaoManage_js/SolderBackTemperatureHtml.js"></script>
		<style>
			.mui-card .mui-control-content {
				padding: 10px;
			}
			
			#info {
				/*查询信息属性*/
				background-color: #FFE48D;
			}
			
			.tabs-title {
				font-size: 20px;
			}
		</style>

	</head>

	<body>
		<!--
        	作者：黄邦文
        	时间：2018-09-25
        	描述：锡膏回温
       -->
		<div id="tabsid" class="easyui-tabs" data-options="justified: true,narrow: true,
											pill: true,tabHeight: 50" style="width:100%; ">
			<div title="仓库选择" >
				<div id='infos' style="font-size: 17px;" class="mui-input-group">
					<div class="mui-input-row">
						<label>仓库编码</label>
						<input type="text" id="txtCKBM" readonly="true" class="" placeholder="请选择仓库">
					</div>
					<div class="mui-input-row">
						<label>仓库名称</label>
						<input type="text" id="txtCKMC" readonly="true" class="" placeholder="">
					</div>
				</div>
				<table id="dg" title="锡膏条码明细" class="easyui-datagrid" fitColumns:false style="width: 100%;" data-options=" rownumbers:true, singleSelect:true, autoRowHeight:false, pagination:true, pageSize:10">
					<thead>
						<tr>
							<th field="Barcode" width="120" align="middle">条码</th>
							<th field="WLBM" width="80" align="middle">物料编码</th>
							<th field="KC" width="40" align="right">库存</th>
							<th field="LLRQ" width="70" align="middle">来料日期</th>
							<th field="WLMC" width="80" align="middle">物料名称</th>
							<th field="WLGG" width="80" align="middle">规格</th>
							<th field="KW" width="80" align="middle">库位</th>
						</tr>
					</thead>
				</table>
			</div>
			<div title="条码扫描" style="font-size: 17px;">
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label>条码</label>
						<input type="text" id="txtBarcode" class=" mui-input-clear" placeholder="请扫描条码">
					</div>
					<div class="mui-input-row" id="txtInfo">
						<h4 style="text-align: center; margin-top: 15px;color: #008000;">条码信息</h4>
					</div>
					<textarea readonly="readonly" id='info'></textarea>
					<div class="mui-content-padded" style=" float:left" >
						<button type="button" id="btn_clear" style="width: 100px; margin-left: 30px;margin-right: 40px;" class="mui-btn mui-btn-red ">清 除</button>
					    <button type="button" id="btn_ok" style="width: 100px;" class="mui-btn mui-btn-green ">回 温</button>
					</div>
					<!--<div class="mui-content-padded" style="float: right; margin-right: 50px;">
						<button type="button" id="btn_ok" style="width: 100px;" class="mui-btn mui-btn-green ">回 温</button>
					</div>-->
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		$('#info').height($(window).height() - $("#txtBarcode").height() - 195);
	</script>

</html>
