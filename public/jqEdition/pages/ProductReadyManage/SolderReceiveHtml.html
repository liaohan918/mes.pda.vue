<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link href="../../lib/mui/css/mui.min.css" rel="stylesheet" />
		<link href="../../lib/mui/css/mui.picker.min.css" rel="stylesheet" />
		<link href="../../lib/mui/css/mui.poppicker.css" rel="stylesheet" />
		<script type="text/javascript" src="../../lib/jquery/js/jquery.min.js"></script>
		<script type="text/javascript" src="../../lib/easyui/js/jquery.easyui.min.js"></script>
		<script src="../../lib/mui/js/mui.min.js"></script>
		<script src="../../lib/mui/js/mui.picker.min.js"></script>
		<script src="../../lib/mui/js/mui.poppicker.js"></script>
		<script src="../../lib/base_js/js/app.js"></script>
		<link rel="stylesheet" href="../../lib/easyui/css/easyui.css" />
		<link rel="stylesheet" href="../../lib/easyui/css/icon.css" />
		<script type="text/javascript" src="../../lib/base_js/js/common.js" ></script>
		<script type="text/javascript" src="../../js/XiGaoManage_js/SolderReceiveHtml.js"></script>
		<style>
			.mui-card .mui-control-content {
				padding: 10px;
			}
			
			#info {
				/*查询信息属性*/
				background-color: #FFE48D;
			}
			
			.tabs-title {
				font-size: 20px;
			}
		</style>

	</head>

	<body>
		<!--
        	作者：黄邦文
        	时间：2018-09-28
        	描述：锡膏领用
       -->
		<div id="tabsid" class="easyui-tabs" data-options="justified: true,narrow: true,
											pill: true,tabHeight: 50" style="width:100%; ">
			<div title="可领用列表" id="item1" class="mui-control-content mui-active">
				<div id='infos' style="font-size: 17px;" class="mui-input-group">
					<div class="mui-content-padded" style="float: right; margin-left: 50px;">
						<button type="button" id="btn_Refresh" style="width: 100px;" class="mui-btn mui-btn-blue ">刷新</button>
					</div>
				</div>
				<table id="dg" title="可领用列表" class="easyui-datagrid" fitColumns:false style="width: 100%;" data-options=" rownumbers:true, singleSelect:true, autoRowHeight:false, pagination:true, pageSize:10">
					<thead>
						<tr>
							<th field="Barcode" width="120" align="middle">条码</th>
							<th field="WLBM" width="80" align="middle">物料编码</th>							
							<th field="KC" width="40" align="right">库存</th>
							<th field="KaiShiTime" width="120" align="middle">开始搅拌时间</th>
							<th field="YiTime" width="80" align="middle">已搅拌时间(min)</th>
							<th field="XuTime" width="80" align="middle">需搅拌时间(min)</th>
							<th field="WLMC" width="80" align="middle">名称</th>
							<!--<th field="WLGG" align="middle">规格</th>-->
							<th field="PAA002" width="100" align="middle">搅拌人员</th>
						</tr>
					</thead>
				</table>
			</div>
			<div title="领用操作" style="font-size: 17px;" id="item2" class="mui-control-content">
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label>产线编码</label>
						<input type="text" id="txtLine" readonly="true" class="" placeholder="请选择产线">
					</div>
					<div class="mui-input-row">
						<label>产线名称</label>
						<input type="text" id="txtLineName" readonly="true" class="" placeholder="">
					</div>
					<div class="mui-input-row">
						<label>条码</label>
						<input type="text" id="txtBarcode" class=" mui-input-clear" placeholder="请扫描条码">
					</div>
					<div class="mui-input-row" id="txtInfo">
						<h4 style="text-align: center; margin-top: 15px;color: #008000;">条码信息</h4>
					</div>
					<textarea readonly="readonly" id='info'></textarea>

					<div class="mui-content-padded" style=" float:left" >
						<button type="button" id="btn_clear" style="width: 100px; margin-left: 30px;margin-right: 40px;" class="mui-btn mui-btn-red ">清 除</button>
					    <button type="button" id="btn_ok" style="width: 100px;" class="mui-btn mui-btn-green ">领 用</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		$('#info').height($(window).height() - 300);
	</script>

</html>
