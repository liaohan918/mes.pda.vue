<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>绑定主条码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script type="text/javascript" src="../../lib/jquery/js/jquery.min.js"></script>
		<script type="text/javascript" src="../../lib/easyui/js/jquery.easyui.min.js"></script>
		<script src="../../lib/mui/js/mui.min.js"></script>
		<script src="../../lib/base_js/js/app.js"></script>
		<script type="text/javascript" src="../../lib/mui/js/mui.picker.min.js"></script>

		<link href="../../lib/mui/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../lib/easyui/css/easyui.css" />
		<link rel="stylesheet" href="../../lib/easyui/css/icon.css" />
		<link rel="stylesheet" href="../../lib/base_js/css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/mui/css/mui.picker.min.css" />
		<script src="../../lib/mui/js/mui.picker.min.js"></script>
		<script src="../../lib/mui/js/mui.poppicker.js"></script>
	</head>

	<body>
		<!--
        	作者：280639273@qq.com
        	时间：2018-3-18
        	描述：主条码打印
        -->
		<div id="Baseinfo" class="mui-input-group mui-content" onclick="SetInputFoucs('#BarCode')">
			<div class="mui-input-row" id="div001">
				<label style="width: 35%;float: left;">主条码</label>
				<input id="MainBarCode" type="text" style="width:55%; float: left;" class="mui-input-clear" placeholder="请扫描主条码">
			</div>

			<div class="mui-input-row" id="div002">
				<div style="width:45%;float: left;">
					<label style="float: left; width: 75%;">条码个数</label>
					<input id="TMGS" type="number" value="" class="text-color" style="float: right; width: 25%; background-color: cornsilk;" />
				</div>
				<div style="width: 55%;float: left;">
					<label style="float: left; width: 75%;">总条码个数</label>
					<input id="ZTMGS" type="number" value="" class="text-color" style="float: right; width: 25%" readonly="readonly" />
				</div>
			</div>

			<div class="mui-input-row" id="div003" >
				<label style="width: 35%;float: left;">物料条码</label>
				<input id="BarCode" type="text" style="width:65%; float: left;" class="mui-input-clear" placeholder="请扫描物料条码">
			</div>

			<div id="tabsid" class="easyui-tabs">
				<table id="girdBarCode" class="easyui-datagrid" data-options=" rownumbers:true" style="height: 100%;">
					<thead>
						
						<tr>
							<th field="DAB001" style="width:30%;">物料条码</th>
							<th field="DAB020" style="width:20%;">物料编码</th>
							<th field="DAB021" style="width:30%;">物料名称</th>
							<th field="DAB006" style="width:20%;">数量</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		<div class="mui-input-row" id="maincodeInfo">
			<label id="MainCodeTotal" style="width: 100% ;font-size: 16px; ">条码个数:0,总数量:0,已入库主条码个数:0</label>
		</div>
		<div class="mui-input-row" id="div004">
		<div  style="width: 60%;float:left" >
			<label>库位</label>
			<input id="Storehouse" type="text" value="" class="text-color" placeholder="请扫描库位" />
		</div>
		<div style="width: 40%;float: right;" class="mui-checkbox mui-left">
			<label>默认</label>
			<input id="checkdefault" name="checkbox" value="Item1" type="checkbox" >
		</div>
		</div>
	</body>

	<script type="text/javascript" src="../../js/CangKuManage_js/MainBarCode.js"></script>
	<script type="text/javascript" src="../../lib/base_js/js/common.js"></script>
	<script type="text/javascript" src="../../lib/base_js/js/app.js"></script>
	<script type="text/javascript">
		$('#tabsid').tabs({
			height: $(window).height() -
				$("#div001").height() -
				$("#div002").height() -
				$("#div003").height() -
				$("#div004").height() -
				$("#maincodeInfo").height()
		});

		//add by HCW 20200317
		mui.plusReady(function() {
			$('#tabsid').tabs({
				height: $(window).height() -
					$("#div001").height() -
					$("#div002").height() -
					$("#div003").height() -
					$("#div004").height() -
					$("#maincodeInfo").height()
			});
		});

		/**
		 * 扫描主条码
		 */
		document.getElementById('MainBarCode').addEventListener('keydown', function(e) {
			if(e.keyCode != 13) return;
			ScanfMainBarCode($("#MainBarCode").val());
		});

		/**
		 * 扫描物料条码
		 */
		document.getElementById('BarCode').addEventListener('keydown', function(e) {
			if(e.keyCode != 13) return;
			ScanfMaterialBar();
		});
		
		/**
		 * 扫描库位
		 */
		document.getElementById('Storehouse').addEventListener('keydown', function(e) {
			if(e.keyCode != 13) return;
			ScanfStorehouse();
		});

	</script>

</html>
