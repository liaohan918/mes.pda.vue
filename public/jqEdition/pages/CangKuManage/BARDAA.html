<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<script type="text/javascript" src="../../lib/base_js/js/PageCommonQuote.js"></script>
		<link href="../../lib/mui/css/mui.picker.min.css" rel="stylesheet" />
		<link href="../../lib/mui/css/mui.poppicker.css" rel="stylesheet" />
		<script src="../../lib/mui/js/mui.picker.min.js"></script>
		<script src="../../lib/mui/js/mui.poppicker.js"></script>
		<script src="../../lib/mui/js/mui.dtpicker.js"></script>
		<style>
			.mui-input-row label {
				width: 25%;
				padding: 11px 2px;
				color: blue;
			} 
			 
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 75%;
			}
			
			.mui-input-group .mui-input-row:after {
				left: 0px;
			}
			
			.mui-switch.mui-active:before {
				font-size: 18px;
				content: attr(data-on);
				left: 1px;
			}
			
			.mui-switch:before {
				font-size: 18px;
				content: attr(data-off);
				right: 5px;
				color: #000000;
			}
			
			.mui-input-row .mui-switch {
				margin-right: 0px;
			}
			
			.float_left {
				width: 50%;
				float: left;
			}
			
			.float_right {
				width: 50%;
				float: right;
			}
			.m-pic-cover {
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				background-color: rgba(0, 0, 0, .5);
			}
			.mui-content .row-title{
				width: 80px;
				float: left;
			}
			.mui-content .row-content-split{
				width:calc(54%);  
				float: left;
			}
			.mui-content .row-content{  
				float: left;  
			} 
			#tbMaterial .mui-table-view{
				background-color: #EFEFF4;
			}
			#tbMaterial .mui-table-view .mui-table-view-cell{
				background-color: #FFFFFF;
				margin-top: 10px;
			}
			#tbMaterial .mui-table-view .mui-table-view-cell .mui-row div{
				float: left;
			}
			#tbMaterial .mui-table-view .mui-table-view-cell .mui-row .mui-btn-green{
				position:relative;
				float: right; 
				width: 100px;
			}
		</style>
	</head>
	<body>
		<!--
        	作者：胡丁文
        	时间： 
        	描述：收获清点
        -->
		<div class="mui-content">
			<div style="padding: 10px 10px;">
				<div id="item1" class="mui-control-content mui-active">
					<div id='info2' style="margin-top: 3px;" class="mui-input-group">
						<div class="mui-input-row  ">

							<div style=" float: left; ">
								<label class="row-title">单据日期</label>
								<input class="row-content-split" type="text" name="txtBillDate" id="txtBillDate" placeholder="日期" readonly="readonly">
								<!-- <label class="row-title">供应商</label>
								<input class="row-content-split" type="text" name="txtSupplier" id="txtSupplier" placeholder="请选择供应商" readonly="readonly"> -->
							</div> 
						</div>
						<div class="mui-input-row  ">
						 
							
							<div style=" float: left; ">
								<label class="row-title">到货单号</label>
								<input class="row-content-split" type="text" name="txtBillNo" id="txtBillNo" placeholder="请选择到货单号"readonly="readonly">
							</div>
						</div>
					</div> 
				</div>

				<div id='info1' class="mui-input-group">
					<div style="padding: 10px 10px;">
						<div id="segmentedControl" class="mui-segmented-control mui-segmented-control-primary">
							<a id="btnMaterial" class="mui-control-item " href="#tbMaterial">送货信息</a>
							<a id="btnBarCode" class="mui-control-item" href="#tbBarCode">来料清点</a>
						</div>
					</div>
					<div> 
						<div id="tbMaterial" class="mui-control-content">
							<ul class="mui-table-view"  id="tbMaterialBody" >  
								 
							</ul>  
						</div>
						<div id="tbBarCode" class="mui-control-content">
							<div class="mui-input-row">
								 <label class="row-title">物料编码</label>
								<input type="text" class="row-content" name="txtPdNum" id="txtPdNum" class="text-color" placeholder="物料编码" readonly="readonly">
							</div> 
							<div class="mui-input-row">
								 <label class="row-title">物料名称</label>
								<input type="text" class="row-content" name="txtPdName" id="txtPdName" class="text-color" placeholder="物料名称" readonly="readonly">
							</div> 
							<div class="mui-input-row">
								 <label class="row-title">物料规格</label>
								<input type="text" class="row-content" name="txtPdSpec" id="txtPdSpec" class="text-color" placeholder="物料规格" readonly="readonly">
							</div> 
							<div class="mui-input-row">
								 <label class="row-title">实物规格</label>
								<input type="text" class="row-content" name="txtPdSpecReal" id="txtPdSpecReal" class="text-color" placeholder="实物规格">
							</div> 
							<div class="mui-input-row">
								 <label class="row-title">LotNO</label>
								<input type="text" class="row-content" name="txtLotNo" id="txtLotNo" class="text-color" placeholder="LotNo" readonly="readonly">
							</div> 
							<div class="mui-input-row">
								 <label class="row-title">拍照上传</label>
								<input type="text" class="row-content" name="txtPicture" id="txtPicture" class="text-color" placeholder="拍照上传" readonly="readonly">
							</div> 
							<div class="mui-input-row  ">
							
								<div style="width: 50%;float: left; ">
									<label class="row-title">实际数</label>
									<input class="row-content-split" type="text" name="txtInputCount" id="txtInputCount" placeholder="实际数"  >
								</div>
								<div style="width: 50%;float: left; ">
									<label class="row-title">标准数</label>
									<input class="row-content-split" type="text" name="txtStandardCount" id="txtStandardCount" placeholder="标准数" >
								</div>
							</div>
							<button id="btnSave" class=" mui-btn-green" style="float: right; width: 100px; margin-right: 20px; margin-top: 5px;margin-bottom: 5px; ">保存打印</button>
						</div>
					</div>
				</div>
				<nav class="mui-bar mui-bar-tab">  
					<a class="mui-tab-item" style="font-size: 14px;">  
						<label class="row-title" style="width: 50%;color: #000000;">正在清点物料:<label id="txtCurRowPdNum">xxxxx</label></label>
						<label class="row-title" style="width: 50%;color: red;">送货数:<label id="txtCurRowPdTotalCount">xxxxx</label> 清点数:<label id="txtCurRowPdCheckTotalCount">xxxxx</label></label> 
					</a>   
				</nav>  
				
			</div>
		</div>
		<script type="text/javascript" src="../../js/CangKuManage_js/BARDAA.js"></script>
	</body>
</html>
