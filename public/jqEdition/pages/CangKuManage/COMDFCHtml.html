<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>成品出库</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../lib/mui/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../lib/mui/css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/mui/css/mui.poppicker.css" />
		<link rel="stylesheet" href="../../lib/easyui/css/icon.css" />
		<link rel="stylesheet" href="../../lib/easyui/css/easyui.css" />
		<link rel="stylesheet" href="../../lib/base_js/css/common.css" />
		<script src="../../lib/mui/js/mui.min.js"></script>
		<script src="../../lib/jquery/js/jquery.min.js"></script>
		<script type="text/javascript" src="../../lib/mui/js/mui.picker.min.js"></script>
		<script type="text/javascript" src="../../lib/mui/js/mui.poppicker.js"></script>
		<script type="text/javascript" src="../../lib/base_js/js/app.js"></script>
		<script type="text/javascript" src="../../lib/easyui/js/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../lib/base_js/js/common.js"></script>
		<script type="text/javascript" src="../../lib/easyui/js/clientPaging.js"></script>
		<style>
			#barCodeInfo {
				/*查询信息属性*/
				background-color: #FFE48D;
			}
		</style>
	</head>

	<body>
		<!--<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">成品出库</h1>
		</header>-->
		<div class="mui-content">
			<div class="mui-input-group" id="box">
				<div class="mui-input-row">
					<label>送货日期</label>
					<input type="text" id="txtSongHuoDate" class="text-color" placeholder="请选择送货日期">
				</div>
				<div class="mui-input-row">
					<label>单号</label>
					<input type="text" id="txtDanHao" readonly="true" class="" placeholder="请选择单号">
				</div>
				<div class="mui-content-padded oauth-area">
					<!--占位-->
				</div>
			</div>
		</div>

		<div id="tabsid" class="easyui-tabs" data-options="fitColumns:true,justified:true,tabHeight:30" style="width:100%;">
			<div title="产品明细" data-options="tools:'#dg-tools'">
				<table id='dg' class="easyui-datagrid" data-options="rownumbers:true, 
						singleSelect:true" style="height: 100%;">
					<thead>
						<tr>
							<th field="DFB003">产品编号</th>
							<th field="DFB004">产品名称</th>
							<th field="DFB006" align="right">出货数量</th>
							<th field="DFB009" align="right">已完成数量</th>
							<th field="DFB015">出库仓库</th>
							<th field="DFB005">产品规格</th>
						</tr>
					</thead>
				</table>
			</div>
			<div title="扫描条码">
				<div class="mui-input-group mui-content">
					<div class="mui-input-row">
						<label>条码</label>
						<input type="text" id="txtBarCode" class=" mui-input-clear" placeholder="请扫描条码">
					</div>
					<!--<div class="mui-input-row" style=" margin-top: 10px;">-->
						<div class="link-area">
							<h4 style="color: #008000;">条码信息</h4>
						</div>
						<textarea readonly="readonly" id='barCodeInfo' ></textarea>
					<!--</div>-->
				</div>
			</div>
		</div>
		<!-- 数量标签 -->
		<div id="dg-tools">
			<span id="dg-sum" class="mui-badge mui-badge-success">0</span>
		</div>
	</body>
	<script type="text/javascript" src="../../js/CangKuManage_js/COMDFC.js"></script>

</html>
