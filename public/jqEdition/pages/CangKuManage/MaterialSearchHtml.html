		<div class="mui-input-group"><!--class="mui-input-group mui-content"-->
			<div id="head">
				<div class="mui-input-row">
					<label>日期</label>
					<input id="datDate" type="text" value="" class="text-color" readonly="readonly"/>
				</div>
				
				<div class="mui-input-row" style="margin-bottom: 10px;">
					<div style="width: 65%;float: left;" id="tiaoMadiv">
						<label style="font-size: 15px;">仓库</label>
						<input id="ItemClass" type="text" style="width: 65%;float: left;" placeholder="请选择仓库类型" readonly="readonly">
					</div>
					<div style="width: 35%;float: right;" class="mui-btn mui-btn-primary" id="SplitBarcode" onclick="KeyPress()">
						查询
					</div>
				</div>			
			</div>

			<div id="tabsid" class="easyui-tabs" data-options="justified:true,tabHeight:30" style="width:100%; height: auto;">
				<div title="明细列表" class="mui-input-group" data-options="tools:'#tools'">
					<table id="detailedList" class="easyui-datagrid" data-options = "rownumbers:true,fitColumns:false">
					<thead>
						<tr>
							<th field="MBA001">物料编码</th>
							<th field="MBA002">物料名称</th>
							<th field="MBA004">物料规格</th>
							<th field="DHA001">到货单号</th>
							<th field="DHA008" >供应商</th>
							<th field="S_DHB013">清点数</th>
							<th field="S_DAB005">入库数</th>
							<th field="DHA004">到货日期</th>				
						</tr>
					</thead>
					</table>
				</div>			
				<!--<div title="汇总列表" data-options="tools:'#tools1'">

							<th field="TotalNumber">汇总数量</th>
						</tr>
					</thead>
					</table>
				</div>			-->
			</div>
