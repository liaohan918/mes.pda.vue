<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>放入烤箱</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../lib/mui/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../lib/mui/css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/mui/css/mui.poppicker.css" />
		<link rel="stylesheet" href="../../lib/easyui/css/icon.css" />
		<link rel="stylesheet" href="../../lib/easyui/css/easyui.css" />
		<link rel="stylesheet" href="../../lib/base_js/css/common.css" />
		<script src="../../lib/mui/js/mui.min.js"></script>
		<script src="../../lib/jquery/js/jquery.min.js"></script>
		<script type="text/javascript" src="../../lib/mui/js/mui.picker.min.js"></script>
		<script type="text/javascript" src="../../lib/mui/js/mui.poppicker.js"></script>
		<script type="text/javascript" src="../../lib/base_js/js/app.js"></script>
		<script type="text/javascript" src="../../lib/easyui/js/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../lib/base_js/js/common.js"></script>
		<script type="text/javascript" src="../../lib/easyui/js/clientPaging.js"></script>

	</head>

	<body>
		<!--<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">放入烤箱</h1>
		</header>-->
		<div class="mui-content">
			<div class="mui-input-group">
				<div class="mui-input-row" style="height: auto;">
					<div class="link-area">
						<h4 id='userid'>用户ID</h4>
					</div>
				</div>
				<div class="mui-input-row">
					<label>烤箱</label>
					<input type="text" id="txtKaoXiang" readonly="true" class="" placeholder="请选择烤箱">
				</div>
				<div class="mui-input-row" style="height: auto;" id='KaoXiang'>
					<div class="link-area">
						<h4 id='BK'>烤箱名称</h4>
					</div>
				</div>
				<div class="mui-input-row">
					<div style="width: 90%;float: left;">
						<label>温度设置</label>
						<input id="txtWenDu" type="text" class="text-color" placeholder="请输入温度">
					</div>
					<div style="width: 10%;float: left;">
						<label>℃</label>
					</div>
				</div>
				<div class="mui-input-row">
					<label>物料条码</label>
					<input type="text" id="barCode" class="" placeholder="请扫描物料条码">
				</div>
				<div class="mui-input-row" style="height: auto;" id='hongkao'>
					<div class="link-area">
						<h4 id='temp'>烘烤温度</h4>
						<h4 id='time'>烘烤时间</h4>
					</div>
				</div>
				<div class="mui-input-row" style="height: auto;" id='result'>
					<div class="link-area">
						<h4 id='res'>处理结果</h4>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../js/CangKuManage_js/MSDInputBK.js"></script>
</html>
